name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # 00:00 on Saturdays
    - cron: '0 0 * * SAT'
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: '2'

      - name: Test on Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - run: yarn
      - run: npx prettier --check .
      - run: yarn run build
      - run: yarn run lint
      - run: yarn run test

      - run: npx testpack-cli --test-folder=${{ github.workspace }}/packages/regex-to-strings-testpack --keep=@types/*,ts-jest,typescript jest.config.js tsconfig.test.json src/e2e.spec.ts
        working-directory: ${{ github.workspace }}/packages/regex-to-strings

      - name: Upload test coverage report to Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          fail_ci_if_error: true

      - name: Setup Snyk
        uses: snyk/actions/setup@master
        id: snyk
        with:
          snyk-version: latest

      - name: Snyk version
        run: echo "${{ steps.snyk.outputs.version }}"

      - name: Run Snyk to check for vulnerabilities
        if: ${{ github.actor != 'dependabot[bot]' }}
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
